name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  packages: write

env:
  BUILD_TYPE: Release
  VCPKG_ROOT: ${{github.workspace}}/vcpkg
  USERNAME: Nunite
  FEED_URL: https://nuget.pkg.github.com/Nunite/index.json
  VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/Nunite/index.json,readwrite"

jobs:
  linux:
    name: Linux-x64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
         
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.9.3'
          host: 'linux'
          target: 'desktop'
          arch: 'linux_gcc_64'
          dir: '${{github.workspace}}/qt/'
          modules: 'qtshadertools'

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev ninja-build mono-complete imagemagick file

      - uses: lukka/get-cmake@latest
      
      - name: Restore artifacts, setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{env.VCPKG_ROOT}}'
          runVcpkgInstall: false
          vcpkgJsonIgnores: "['**/vcpkg/**', '**/vcpkg_config/**']"
         
      - name: Configure
        run: >
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake
      
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2
      
      - name: Package AppImage
        run: |
          # Install linuxdeploy and Qt plugin
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

          # Prepare AppDir
          mkdir -p AppDir/usr/bin
          install -m 755 build/hlam AppDir/usr/bin/
          
          # Convert icon (use the first image in the ico if multiple exist)
          convert "src/hlam/hlam.ico[0]" hlam.png || touch hlam.png
          
          # Create desktop file
          cat > hlam.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=Half-Life Asset Manager
          Exec=hlam
          Icon=hlam
          Categories=Development;
          Terminal=false
          EOF
          
          # Generate AppImage
          # Explicitly find qmake from the installed Qt directory
          export QMAKE=$(find ${{github.workspace}}/qt -name qmake -type f | head -n 1)
          echo "Using qmake: $QMAKE"
          
          # Run linuxdeploy
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage --icon-file hlam.png --desktop-file hlam.desktop
          
          # Prepare output folder
          mkdir "Half-Life Asset Manager"
          mv Half-Life_Asset_Manager*.AppImage "Half-Life Asset Manager/HLAM-Linux-x64.AppImage"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux-x64
          path: "Half-Life Asset Manager"

  win64:
    name: Win64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.9.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          dir: '${{github.workspace}}/qt/'
          modules: 'qtshadertools'
      
      - uses: lukka/get-cmake@latest
      
      - name: Restore artifacts, setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{env.VCPKG_ROOT}}'
          runVcpkgInstall: false
          vcpkgJsonIgnores: "['**/vcpkg/**', '**/vcpkg_config/**']"
      
      - name: Configure
        run: >
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -A x64
      
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2
      
      - name: Deploy Qt Dependencies
        shell: powershell
        run: |
          & "${{env.Qt6_DIR}}/bin/windeployqt.exe" --release --dir "${{github.workspace}}/build/deploy" "${{github.workspace}}/build/HLAM.exe"
          Copy-Item "${{github.workspace}}/build/HLAM.exe" -Destination "${{github.workspace}}/build/deploy"
          Copy-Item "${{github.workspace}}/build/OpenAL32.dll" -Destination "${{github.workspace}}/build/deploy"
          Copy-Item "${{github.workspace}}/build/fmt.dll" -Destination "${{github.workspace}}/build/deploy"

      - name: Prepare artifacts
        run: |
          mkdir "Half-Life Asset Manager"
          xcopy /E /I "build\deploy" "Half-Life Asset Manager"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Win64
          path: "Half-Life Asset Manager"
